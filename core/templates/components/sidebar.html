{% load heroicons %}
{% load static %}

<div x-show="sidebarOpen" class="fixed inset-0 flex z-40 md:hidden" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75" aria-hidden="true"></div>
    <div class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-white dark:bg-gray-800">
        <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button @click="sidebarOpen = false" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                <span class="sr-only">Close sidebar</span>
                {% heroicon_outline "chevron-left" class="h-6 w-6 text-white" %}
            </button>
        </div>
        <div class="flex-shrink-0 flex items-center px-4">
            <img class="h-8 w-auto" src="{% static 'images/nde_logo.png' %}" alt="NDE Logo">
        </div>
        <div class="mt-5 flex-1 h-0 overflow-y-auto">
            <nav class="px-2 space-y-1">
                {% include 'components/sidebar_links.html' %}
            </nav>
        </div>
    </div>
</div>

<div class="hidden md:flex md:flex-shrink-0">
    <div class="flex flex-col w-64">
        <div class="flex flex-col h-0 flex-1">
            <div class="flex items-center h-16 flex-shrink-0 px-4 bg-white dark:bg-gray-800">
                <img class="h-8 w-auto" src="{% static 'images/nde_logo.png' %}" alt="NDE Logo">
            </div>
            <div class="flex-1 flex flex-col overflow-y-auto">
                <nav class="flex-1 px-2 py-4 bg-white dark:bg-gray-800 space-y-1">
                    {% include 'components/sidebar_links.html' %}
                </nav>
            </div>
        </div>
    </div>
</div>
