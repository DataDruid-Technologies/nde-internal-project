{% extends 'base.html' %}

{% block title %}Login - NDE Internal Portal{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center bg-cover bg-no-repeat" style="background-image: url('your-background-image.jpg')">
  <div class="backdrop-filter backdrop-blur-lg bg-white bg-opacity-20 p-8 rounded-lg shadow-lg w-96">
    <img src="your-company-logo.png" alt="Company Logo" class="w-40 mb-6 mx-auto">

    <h2 class="text-3xl font-semibold text-gray-800 mb-4">Login</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
