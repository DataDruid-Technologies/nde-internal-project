{% extends 'base_dashboard.html' %}
{% load crispy_forms_tags %}
{% load tailwind_tags %}

{% block dashboard_content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-primary">Approve or Reject</h1>

    <div class="bg-white dark:bg-gray-700 shadow-md rounded p-6 mb-4">
        <h2 class="text-lg font-semibold mb-2 text-secondary">Approval Details</h2>
        <p>Workflow: {{ approval.workflow_instance }}</p>
        <p>Step: {{ approval.step.name }}</p>
    </div>

    <form method="post" class="bg-white dark:bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-accent hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    </form>
</div>
{% endblock %}
