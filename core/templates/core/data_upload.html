{% extends 'base_dashboard.html' %}
{% load static %}
{% load tailwind_tags %}
{% load heroicons %}

{% block dashboard_content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-semibold text-gray-900 dark:text-white mb-6">
        Data Upload Dashboard
    </h1>

    <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 mb-6">
        <form id="uploadForm" method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="model" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    Select Model
                </label>
                <select name="model" id="model" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <option value="">Select a model</option>
                    {% for value, label in model_choices %}
                    <option value="{{ value }}">{{ label }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="file" class="block text-sm font-medium py-2 text-gray-700 dark:text-gray-300">
                    Upload CSV File
                </label>
                <input type="file" name="file" id="file" accept=".csv" class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <div>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-offset-gray-800">
                    {% heroicon_outline "document" class="mr-2 h-5 w-5" %}
                    Upload Data
                </button>
            </div>
        </form>
    </div>

    <div id="result" class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 mb-6 hidden">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">Upload Result</h2>
        <p id="resultMessage" class="text-gray-700 dark:text-gray-300"></p>
    </div>

    <div id="preview" class="bg-white dark:bg-gray-800 shadow rounded-lg p-6 hidden">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">CSV Preview</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead id="previewHeader" class="bg-gray-50 dark:bg-gray-700"></thead>
                <tbody id="previewBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700"></tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();
    var formData = new FormData(this);

    fetch('{% url "data_upload" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('resultMessage').textContent = data.message;

        if (data.preview) {
            displayPreview(data.preview);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('resultMessage').textContent = 'An error occurred during upload.';
    });
});

function displayPreview(preview) {
    const previewDiv = document.getElementById('preview');
    const headerElement = document.getElementById('previewHeader');
    const bodyElement = document.getElementById('previewBody');

    headerElement.innerHTML = '';
    bodyElement.innerHTML = '';

    // Add headers
    const headerRow = document.createElement('tr');
    preview.headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider';
        headerRow.appendChild(th);
    });
    headerElement.appendChild(headerRow);

    // Add preview rows
    preview.rows.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300';
            tr.appendChild(td);
        });
        bodyElement.appendChild(tr);
    });

    previewDiv.classList.remove('hidden');
}
</script>
{% endblock %}
