{% extends 'base_dashboard.html' %}
{% load tailwind_tags %}
{% block dashboard_content %}
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-6">Delete Workflow</h1>

    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
        <p class="text-gray-600 dark:text-gray-400 mb-4">Are you sure you want to delete the workflow "{{ workflow.name }}"?</p>
        <p class="text-gray-600 dark:text-gray-400 mb-6">This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end">
                <a href="{% url 'workflow_detail' pk=workflow.id %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition duration-300 ease-in-out mr-2">
                    Cancel
                </a>
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
                    Delete Workflow
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
