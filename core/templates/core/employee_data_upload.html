{% extends "base.html" %}

{% block title %}Upload Employee Data{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <h1 class="text-2xl font-semibold text-gray-900">Upload Employee Data</h1>
        <form method="post" enctype="multipart/form-data" class="mt-5 space-y-6">
            {% csrf_token %}
            <div>
                <label for="{{ form.file.id_for_label }}" class="block text-sm font-medium text-gray-700">
                    CSV File
                </label>
                <div class="mt-1">
                    {{ form.file }}
                </div>
                {% if form.file.errors %}
                    <p class="mt-2 text-sm text-red-600">{{ form.file.errors }}</p>
                {% endif %}
            </div>
            <div>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Upload
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
