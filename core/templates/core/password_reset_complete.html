{% load tailwind_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - NDE Internal Management System</title>
    {% tailwind_css %}
</head>
<body class="bg-yellow-300 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6 bg-yellow-100">
            <img src="{% static 'logos/logo.png' %}" alt="NDE Logo" class="w-24 h-24 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-red-600 text-center">Password Reset Complete</h1>
        </div>
        <div class="p-6">
            <p class="text-gray-600 mb-4">Your password has been set. You may go ahead and log in now.</p>
            <p class="text-center">
                <a href="{% url 'core:login' %}" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
