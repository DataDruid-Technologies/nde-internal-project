{% load tailwind_tags %}
{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - NDE Internal Management System</title>
    {% tailwind_css %}
</head>
<body class="bg-yellow-300 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6 bg-yellow-100">
            <img src="{% static 'logos/logo.png' %}" alt="NDE Logo" class="w-24 h-24 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-red-600 text-center">Reset Your Password</h1>
        </div>
        <div class="p-6">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-300">
                    Reset Password
                </button>
            </form>
            <p class="mt-4 text-sm text-center text-gray-600">
                Remember your password? <a href="{% url 'core:login' %}" class="text-blue-500 hover:underline">Back to Login</a>
            </p>
        </div>
    </div>
</body>
</html>
