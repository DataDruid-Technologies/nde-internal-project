<!-- core/templates/core/settings.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">User Settings</h1>
    <form method="post" class="bg-white shadow rounded-lg p-6">
        {% csrf_token %}
        <div class="mb-4">
            <label for="theme" class="block text-sm font-medium text-gray-700">Theme</label>
            <select name="theme" id="theme" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                <option value="light" {% if user_settings.theme == 'light' %}selected{% endif %}>Light</option>
                <option value="dark" {% if user_settings.theme == 'dark' %}selected{% endif %}>Dark</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="notification_preference" class="block text-sm font-medium text-gray-700">Notification Preference</label>
            <select name="notification_preference" id="notification_preference" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                <option value="email" {% if user_settings.notification_preference == 'email' %}selected{% endif %}>Email</option>
                <option value="in_app" {% if user_settings.notification_preference == 'in_app' %}selected{% endif %}>In-App</option>
                <option value="both" {% if user_settings.notification_preference == 'both' %}selected{% endif %}>Both</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
            <select name="language" id="language" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                <option value="en" {% if user_settings.language == 'en' %}selected{% endif %}>English</option>
                <option value="fr" {% if user_settings.language == 'fr' %}selected{% endif %}>French</option>
            </select>
        </div>
        <div>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Save Settings
            </button>
        </div>
    </form>
</div>
{% endblock %}
