<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDE Internal Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #003366;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f8f8f8;
            color: #888888;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 3px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ logo_url }}" alt="NDE Logo" style="max-width: 200px; height: auto;">
            <h1>NDE Internal Management System</h1>
        </div>
        <div class="content">
            <h2>{{ subject }}</h2>
            <p>{{ message }}</p>
            {% if action_url %}
            <a href="{{ action_url }}" class="button">{{ action_text }}</a>
            {% endif %}
        </div>
        <div class="footer">
            &copy; {% now "Y" %} National Directorate of Employment. All rights reserved.
        </div>
    </div>
</body>
</html>
