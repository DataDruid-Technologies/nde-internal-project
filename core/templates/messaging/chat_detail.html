{% extends 'base_dashboard.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Chat with {{ other_user.get_full_name }}</h1>
    <div class="mt-4 bg-white dark:bg-gray-800 shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div id="chat-messages" class="space-y-4 h-96 overflow-y-auto">
                {% for message in messages %}
                    <div class="flex {% if message.sender == request.user %}justify-end{% endif %}">
                        <div class="bg-gray-100 dark:bg-gray-700 rounded-lg px-4 py-2 max-w-xs lg:max-w-md">
                            <p class="text-sm text-gray-900 dark:text-white">{{ message.content }}</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">{{ message.timestamp|date:"M d, Y H:i" }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <form id="chat-form" class="mt-4">
                {% csrf_token %}
                <div class="flex rounded-md shadow-sm">
                    <input type="text" name="content" id="chat-input" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-l-md sm:text-sm border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" placeholder="Type a message...">
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    let lastMessageId = {{ messages.last.id|default:0 }};

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const content = chatInput.value.trim();
        if (content) {
            fetch('{% url "chat_detail" other_user.id %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: new URLSearchParams({
                    'content': content
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    appendMessage(data.message);
                    chatInput.value = '';
                }
            });
        }
    });

    function appendMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `flex ${message.sender_id == {{ request.user.id }} ? 'justify-end' : ''}`;
        messageDiv.innerHTML = `
            <div class="bg-gray-100 dark:bg-gray-700 rounded-lg px-4 py-2 max-w-xs lg:max-w-md">
                <p class="text-sm text-gray-900 dark:text-white">${message.content}</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">${new Date(message.timestamp).toLocaleString()}</p>
            </div>
        `;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        lastMessageId = message.id;
    }

    setInterval(function() {
        fetch(`/chat/${lastMessageId}/new-messages/`)
            .then(response => response.json())
            .then(data => {
                data.messages.forEach(appendMessage);
            });
    }, 5000);
</script>
{% endblock %}
