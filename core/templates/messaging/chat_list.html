{% extends 'base_dashboard.html' %}

{% block dashboard_content %}
<h1>Chats</h1>
<ul class="chat-list">
    {% for chat in chats %}
    <li>
        <a href="{% url 'chat_detail' chat.other_user.id %}">
            {{ chat.other_user.get_full_name }}
            <span class="last-message">{{ chat.last_message.content|truncatechars:30 }}</span>
            <span class="timestamp">{{ chat.last_message.timestamp }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
