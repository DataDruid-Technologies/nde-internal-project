{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-4">Workflow Steps</h1>
    <a href="{% url 'workflow_step_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 mb-4 inline-block">Create New Step</a>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full">
            <thead>
                <tr>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Order</th>
                    <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">Required Role</th>
                </tr>
            </thead>
            <tbody>
                {% for step in steps %}
                <tr>
                    <td class="px-6 py-4 whitespace-no-wrap">{{ step.name }}</td>
                    <td class="px-6 py-4 whitespace-no-wrap">{{ step.order }}</td>
                    <td class="px-6 py-4 whitespace-no-wrap">{{ step.required_role }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
